description: vicuna caption rewrite tasks
target:
 service: aml
 name: koreav100cl
environment:
 image: amlt-sing/pytorch-1.11.0-cuda11.6
 setup:
  - python -m pip install -U pip
  - pip install numpy
  - pip install transformers
  - pip install diffusers
  - pip install tqdm
  - pip install fschat
  - pip install deepspeed
  - pip install openai
  - pip install typing-extensions==4.5.0
  - pwd 

code:
 local_dir: ./
storage:
 diffusion_caption_haoc:
  storage_account_name: ussclowpriv100data
  container_name: v-haochen2
  is_output: True
 data:
  storage_account_name: ussclowpriv100data
  container_name: jindwang
  mount_dir: /mnt/data
jobs:
- name: llm_rewrite_imagenet_blip2_0
  sku: G4
  command:
  - nohup python3 -m fastchat.serve.controller > controller.log &
  - nohup python3 -m fastchat.serve.model_worker --model-path lmsys/vicuna-13b-v1.3 --num-gpus 4 > model_worker.log &
  - sleep 500
  - nohup python3 -m fastchat.serve.openai_api_server --host localhost --port 9008 > api_server.log &
  - sleep 10
  - python3 llm_rewrite.py --caption-dir /mnt/diffusion_caption_haoc/projects/diffusion_caption_train/caption_data/imagenet_caption_blip2 --save-dir /mnt/diffusion_caption_haoc/projects/diffusion_caption_train/caption_data/llm_rewrite/20230623/imagenet_caption_blip2_llm_rewrite_raw --llm-per-caption 5 --llm-tempreture 0.5 --port 9008 --model vicuna-13b-v1.3 --n_gpus_for_one_dataset 50 --data_piece 0

