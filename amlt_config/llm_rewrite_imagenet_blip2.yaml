description: vicuna caption rewrite tasks
target:
 service: sing
 name:   japanv100cl    
 workspace_name: msroctows
environment:
 image: amlt-sing/pytorch-1.11.0-cuda11.6
 setup:
  - python -m pip install -U pip
  - pip install numpy
  - pip install transformers
  - pip install diffusers
  - pip install tqdm
  - pip install fschat
  - pip install deepspeed
  - pip install openai
  - pip install typing-extensions==4.5.0
  - pwd 

code:
 local_dir: ./
storage:
 diffusion_caption_haoc:
  storage_account_name: ussclowpriv100data
  container_name: v-haochen2
  is_output: True
 data:
  storage_account_name: ussclowpriv100data
  container_name: jindwang
  mount_dir: /mnt/data
